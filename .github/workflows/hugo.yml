name: Deploy Hugo to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Checkout submodules
        run: |
          git submodule init
          git submodule update --remote --recursive

      - name: List files
        run: |
          ls -la
          echo "Config file: $(ls hugo.yaml 2>/dev/null || echo 'not found')"
          echo "Themes dir: $(ls -d themes/* 2>/dev/null || echo 'not found')"

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
          extended: true

      - name: Build site
        run: |
          hugo version
          hugo --minify --logLevel=debug

      - name: Verify index.html
        if: success()
        run: |
          ls -la public/
          if [ ! -f public/index.html ]; then
            echo "Error: public/index.html not found!"
            exit 1
          fi

      - name: Add .nojekyll and CNAME
        if: success()
        run: |
          touch public/.nojekyll
          echo "www.yiptech.com.au" > public/CNAME

      - name: Deploy to gh-pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          force_orphan: true 
