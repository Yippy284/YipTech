name: Deploy Hugo to GitHub Pages
on:
  push:
    branches: [main]  # Trigger on pushes to 'main'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Check out your repo
      
      - uses: actions/setup-go@v5  # Install Go (required for Hugo)
        with:
          go-version: '1.21'
      
      - run: go install github.com/gohugoio/hugo@latest  # Install Hugo
      
      - run: hugo --minify  # Build your site (minifies output)
      
      - uses: peaceiris/actions-gh-pages@v3  # Deploy to GH Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Where Hugo generates files
