baseURL: "https://yiptech.com.au"
title: YipTech
pagination:
  pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    defaultTheme: auto
    disableThemeToggle: false

    ShowReadingTime: false
    ShowShareButtons: false
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: false
    ShowWordCount: false
    ShowRssButtonInSectionTermList: false
    usehugotoc: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: true
    hideSummary: true
    showtoc: false
    tocopen: false


    assets:
        # disableHLJS: true # to disable highlight.js
        # # disableFingerprinting: true
        # yiptech-logo: "/static/img/YipTech-Logo.png"
        # yiptech-icon: "/static/img/YipTech-Icon.png"

    label:
        text: "Home"
        icon: /static/img/YipTech-Logo.png
        iconHeight: 30

    profileMode:
        enabled: true
        subtitle: "IT Support, Device Installations & Tech Solutions"
        imageUrl: /img/YipTech-Logo.png
        imageWidth: 189
        imageHeight: 71

        buttons:
            - name: Services
              url: /services/
            - name: About
              url: /about/
            - name: Contact
              url: /contact/

menu:
  main:
    - identifier: Services
      name: Services
      url: /services/
      weight: 10
    - identifier: About 
      name: About
      url: /about/
      weight: 20
    - identifier: Contact
      name: Contact
      url: /contact/
      weight: 30

caches:
  images:
    dir: :cacheDir/images

